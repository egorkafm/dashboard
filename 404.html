<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Redirecting...</title>
  <script type="text/javascript">
    const redirectTo = window.location.pathname
      .replace(/\/dashboard/, '')
      .replace(/^\/+/, '');

    window.location.replace(`/dashboard/${redirectTo}`);
  </script>
</head>
<body>
<p>Redirecting...</p>
</body>
</html>
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="/dashboard/" />
    <title>Redirecting...</title>
  </head>
  <body>
    <p>Redirecting to the app...</p>
  </body>
</html>
